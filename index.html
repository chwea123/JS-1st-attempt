<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Management</title>
    <style>
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;

        }
        th {
            border-style: solid;
            padding: 10px;
            border-width: 1px;
            border-color: rgb(171, 171, 171);
        }
        td {
            border-style: solid;
            padding: 8px;
            border-width: 1px;
            border-color: rgb(171, 171, 171);
        }
    </style>
</head>
<body>
    <h1>Student Grade Management</h1>
    <input id="studentname" type="text" placeholder="Student Name">
    <p id="nameMsg"></p>
    <input id="math" type="number" placeholder="Math Score (0-100)">
    <p id="numberMsg"></p>
    <input id="science" type="number" placeholder="Science Score (0-100)">
    <p id="scienceMsg"></p>
    <input id="english" type="number" placeholder="English Score (0-100)">
    <p id="englishMsg"></p>
    <button id="addstudent">Add Student</button>
    <button id="calculateStats">Calculate Class Stats</button>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
                <th>Total</th>
                <th>Average</th>
                <th>Grade</th>
                <th>Action</th>
            </tr>
        </thead>
        <thead>
            <tbody id="Studentlist">
                <tr>
                    <td>Peter</td>
                    <td>30</td>
                    <td>30</td>
                    <td>30</td>
                    <td>90</td>
                    <td>30</td>
                    <td>F</td>
                    <td><button>Delete</button></td>
                </tr>
                <tr>
                    <td>Brandy</td>
                    <td>50</td>
                    <td>50</td>
                    <td>50</td>
                    <td>150</td>
                    <td>50</td>
                    <td>D</td>
                    <td><button>Delete</button></td>
                </tr>
            </tbody>
        </thead>
    </table>
    <script src="index.js"></script>
</body>
</html>
